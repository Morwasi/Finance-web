<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="budget_man.html">Budget Management</a></li>
                <li><a href="bills_rem.html">Bills and Reminders</a></li>
            </ul>
        </nav>
        <h1>Personal Finance Management</h1>
    </header>
    <main class="logout-container">
        <div class="logout-box">
            <h2>Are you sure you want to logout?</h2>
            <button id="logout-button">Yes, Logout</button>
            <a href="index.html" class="cancel-link">Cancel</a>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; Student Personal Finance Management. All rights reserved.</p>
    </footer>

    <!-- Firebase CDN scripts -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoq7vr4JIuL_ZnOaetrz1YzndBPDRs5uQ",
            authDomain: "student-finance-manegement.firebaseapp.com",
            projectId: "student-finance-manegement",
            storageBucket: "student-finance-manegement.appspot.com",
            messagingSenderId: "200253750044",
            appId: "1:200253750044:web:b890aca5f5a1acdd3558d9",
            measurementId: "G-3Y6G54R1XF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Handle Logout
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful
                alert('Logout successful!');
                window.location.href = 'home.html';
            }).catch((error) => {
                // An error happened during logout
                console.error('Logout failed:', error);
            });
        });
    </script>
</body>
</html>
